<html>
    <head>
        <title>Classes</title>
    </head>
    <body>
        <h2>JavaScript Classes</h2>
        <p>How to use JavaScript Classes</p>
        <p id="student1"></p>
        <p id="student2"></p>
        <script>
            class student{
                constructor(name,year){
                    this.name=name;
                    this.year=year;
                }
        }
        student1=new student("Avishka",2014);
        document.getElementById("student1").innerHTML="My name is "+student1.name+"My year of birth is "+student1.year;
        student2=new student("Meera",2016);
        document.getElementById("student2").innerHTML=student2.name+student2.year;
        </script>
    </body>
</html>
